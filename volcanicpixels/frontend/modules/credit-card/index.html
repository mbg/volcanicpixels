<fieldset class="credit-card">
    <div class="full-input">
        <label>Card number</label>
        <input type="text" data-stripe="number" placeholder="•••• •••• •••• ••••" />
    </div>
    <div class="pull-left half-input expiry">
        <label>Expiry date</label>
        <input type="text" data-stripe="expiry" placeholder="MM / YY" />
    </div>
    <div class="pull-right half-input cvc">
        <label>CV code</label>
        <input type="text" data-stripe="cvc" placeholder="•••" />
    </div>
</fieldset>
