<fieldset>
    <div class="credit-card clearfix">
        <div class="full-input">
            <label>Card number</label>
            <input class="cc-number" pattern="\d*" x-autocompletetype="cc-number" type="text" data-stripe="number" placeholder="•••• •••• •••• ••••" />
        </div>
        <div class="pull-left half-input expiry">
            <label>Expiry date</label>
            <input class="cc-expiry-month" data-stripe="exp_month" type="hidden" />
            <input class="cc-expiry-year" data-stripe="exp_year" type="hidden" />
            <input class="cc-expiry" x-autocompletetype="cc-exp" type="text" placeholder="MM / YY" />
        </div>
        <div class="pull-right half-input cvc">
            <label>CV code</label>
            <input class="cc-cvc" x-autocompletetype="cc-csc" type="text" data-stripe="cvc" placeholder="•••" />
        </div>
    </div>
    <div class="payment-errors hide">
        <p class="payment-error align-center"></p>
    </div>
</fieldset>
