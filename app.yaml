application: volcanic-pixels
version: live

module: default

runtime: python27
threadsafe: yes
api_version: 1

handlers:
- url: /assets
  static_dir: assets

- url: /api/1/.*
  script: volcanicpixels.legacy.app

- url: .*
  script: volcanicpixels.frontend.app
  secure: always

builtins:
- deferred: on

libraries:
- name: pycrypto
  version: "2.6"
- name: ssl
  version: latest

skip_files:
- node_modules(.*)
- node_modules
- node_modules/
